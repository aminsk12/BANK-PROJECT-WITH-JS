<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank inside</title>
</head>

<body>
    <header>
        <header class=" text-5xl text-center mt-8">Let's get some <span
                class="text-sky-400 font-semibold">Moooooooney</span>!!! </header>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-4 text-white">
            <div class="bg-blue-500 p-8 rounded-xl">
                <h2 class="text-2xl">Deposit</h2>
                <p class="text-5xl font-bold">$00</p>
            </div>
            <div class="bg-sky-500 p-8 rounded-xl">
                <h2 class="text-2xl">Withdrow</h2>
                <p class="text-5xl font-bold">$00</p>
            </div>
            <div class="bg-red-500 p-8 rounded-xl">
                <h2 class="text-2xl">Blance</h2>
                <p class="text-5xl font-bold">$1500</p>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 w-9/12 mx-auto gap-4 text-white">
            <div class="bg-blue-500 p-8 rounded-xl">
                <h2 class="text-2xl mb-8"> Please Deposit</h2>
                <input class=" w-9/12 pl-3 block my-4" placeholder="$ amount you want to deposit " type="text" name=""
                    id="user-email">
                <button id="btn-deposit"
                    class="bg-red-600 px-12 py-2 rounded-lg text-white font-bold text-xl hover:bg-sky-700">Deposit</button>
            </div>
            <div class="bg-pink-500 p-8 rounded-xl">
                <h2 class="text-2xl mb-8"> Please Withdrow</h2>
                <input class=" w-9/12 pl-3 block my-4" placeholder="$ amount you want to Withdrow " type="text" name=""
                    id="user-email">
                <button id="btn-deposit"
                    class="bg-blue-600 px-12 py-2 rounded-lg text-white font-bold text-xl hover:bg-sky-700">Deposit</button>
            </div>
        </div>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Amer Bank inside </title>
</head>

<body>
    <header>
        <header class=" text-5xl text-center mt-8">Let's get some <span
                class="text-sky-400 font-semibold">Moooooooney</span>!!! </header>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-4 text-white">
            <div class="bg-blue-500 p-8 rounded-xl">
                <h2 class="text-2xl">Deposit</h2>
                <p class="text-5xl font-bold">$<span id="deposit-total">00</span></p>
            </div>
            <div class="bg-sky-500 p-8 rounded-xl">
                <h2 class="text-2xl">Withdrow</h2>
                <p class="text-5xl font-bold">$<span id="Withdrow-total">00</span></p>
            </div>
            <div class="bg-red-500 p-8 rounded-xl">
                <h2 class="text-2xl">Blance</h2>
                <p class="text-5xl font-bold">$ <span id="balance-total">1500</span></p>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 w-9/12 mx-auto gap-4 ">
            <div class="bg-blue-500 p-8 rounded-xl">
                <h2 class="text-2xl mb-8 text-white"> Please Deposit</h2>
                <input id="deposit-fild" class=" w-9/12 py-3 pl-3 block my-4 " placeholder="$ amount you want to deposit " type="text" name=""
                    id="user-email">
                <button id="btn-deposit"
                    class="bg-red-600 px-12 py-2 rounded-lg text-white font-bold text-xl hover:bg-sky-700">Deposit</button>
            </div>
            <div class="bg-pink-500 p-8 rounded-xl">
                <h2 class="text-2xl mb-8 text-white"> Please Withdrow</h2>
                <input class=" w-9/12 py-3 pl-3 block my-4" placeholder="$ amount you want to Withdrow " type="text" name=""
                    id="Withdrow-fild">
                <button id="btn-withdrow"
                    class="bg-blue-600 px-12 py-2 rounded-lg text-white font-bold text-xl hover:bg-sky-700">Withdrow</button>
            </div>
        </div>
    </section>
    <script src="js/script2.js"></script>
    <script src="js/script3.js"></script>

</body>

</html>
